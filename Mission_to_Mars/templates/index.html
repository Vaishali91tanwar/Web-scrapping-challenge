<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Data</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <!-- Scrapped Mars Data -->
    <div class="row" id="mars-news">
      <div class="col-md-12">
        <h2><strong>Latest Mars News</strong></h2>
        <h5>{{data.news_title}}</h5>
        <p>{{data.news_para}}</p>
      </div>
    </div>
    <br>
    <div class="row" id="featured-image">
      <div class="col-md-7">
        <h2><strong>Featured Mars image</strong></h2>
        <img style="float: left" src={{data.featured_image_url}} alt="Featured mars image" width=100% height=100%>
      </div>
      <div class="col-md-5">
        <div class=container>
          <div class=row>
            <div class="col-md-12">
              <div class="card" style="width: 25rem; border-width: medium;">
                <div class="card-body">
                  <h3 class="card-title">Current Weather on Mars</h3>
                  <p class="card-text"> {{data.weather_tweet}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br>
        <br>
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h3>Mars Facts</h3>
              <table>
                {{data.fact_table|safe}}
              </table>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br><br><br>
  <div class="container">
    <div class="row" id="mars_hemisphere">
      <div class="col-md-12">
        <h2 style="text-align: center;"><strong>Mars Hemispheres</strong></h2>
      </div>
    </div>
  </div>
  <hr>
  <div class="container">
    <div class="row">
      {% for hem in data.hemisphere_url %}
      <div class="col-md-6">
        <div class="card" style="padding: 1%;">
          <img src={{hem.img_url}} width=100% height=100%>
          <div class="card-body">
            <h6><strong>{{hem.title}}</strong></h6>
          </div>
        </div>
        <br>
      </div>
      {% endfor %}
    </div>
  </div>
</body>

</html>
